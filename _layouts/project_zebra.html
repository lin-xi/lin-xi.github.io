<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="Linxi" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="Linxi's Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
	<link rel="stylesheet" href="/js/prettify/prettify.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
	
<style type="text/css">
	html, body, a, i, p, span, div, ul, li{margin: 0; padding: 0}
	html, body{
		font: normal 16px/22px "Microsoft YaHei";
		color: #323232;
		margin: 0 auto;
	}
	.container {
	    margin-right: auto;
	    margin-left: auto
	}
	*{
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}
	.row{
		display: block;
	}
	.row:before, .row:after{
		display: table;
		content: "";
		clear:both;
	}
	.col-1, .col-2, .col-3, .col-4, .col-5, .col-6, .col-7, .col-8, .col-9, .col-10, .col-11, .col-12{
	    float:left;
	    position: relative;
	    min-height: 1px;
	    padding-right: 5px;
	    padding-left: 5px
	}
	.col-12{width:100%}
	.col-11{width:91.66666666666666%}
	.col-10{width:83.33333333333334%}
	.col-9{width:75%}
	.col-8{width:66.66666666666666%}
	.col-7{width:58.333333333333336%}
	.col-6{width:50%}
	.col-5{width:41.66666666666667%}
	.col-4{width:33.33333333333333%}
	.col-3{width:25%}
	.col-2{width:16.666666666666664%}
	.col-1{width:8.333333333333332%}
	.offset-12{margin-left: 100%;}
	.offset-11{margin-left: 91.66666667%;}
	.offset-10{margin-left: 83.33333333%;}
	.offset-9{margin-left: 75%;}
	.offset-8{margin-left: 66.66666667%;}
	.offset-7{margin-left: 58.33333333%;}
	.offset-6{margin-left: 50%;}
	.offset-5{margin-left: 41.66666667%;}
	.offset-4{margin-left: 33.33333333%;}
	.offset-3{margin-left: 25%;}
	.offset-2{margin-left: 16.66666667%;}
	.offset-1{margin-left: 8.33333333%;}
	.offset-0{margin-left: 0;}


	.header{height: 700px; background: url(/images/zebra/bg.png) #D6C36C;}
	.menu{height: 200px; line-height: 200px; background-color: rgba(255,255,255, 0.5); text-align: center;}
</style>

</head>
<body>

<div class="container">
	<div class="row header">
		<div class="row">
		</div>
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8 menu">
				<span class="col-3"><i class="icon-biotech"></i>功能简介</span>
				<span class="col-3">安装使用</span>
				<span class="col-3">文档</span>
				<span class="col-3">反馈</span>
			</div>
			<div class="col-2"></div>
		</div>
	</div>

	<div class="dcss-content">
		{{ content }}
	</div>
		
	<div class="dcss-comment">
		<div id="disqus_container">
			<div id="disqus_thread"></div>
		</div>
	</div>

	<div class="dcss-footer">
		&copy;<a href="http://lin-xi.github.io">linxi</a>
	</div>

</div>

<script src="/js/post.js" type="text/javascript"></script>
